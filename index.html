<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div id="level-title" class="title">Press any Key to Start</div>
  <div class="grid-container">
    <div type="button" id="green" class="grid-element green">
      W
    </div>
    <div type="button" id="blue" class="grid-element blue">
      A
    </div>
    <div type="button" id="yellow" class="grid-element yellow">
      S
    </div>
    <div type="button" id="red" class="grid-element red">
      D
    </div>
  </div>
  <div class="btn-container" id="start-btn">
    <button class="btn"> Start here </button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
